<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix du profil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("logoNIRD206px.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    .rectangle {
      width: 400px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        document.body.classList.remove("fade-in");
        setTimeout(() => {
          window.location.href = link.href;
        }, 500);
      });
    });

    
  </script>
</head>
<body>
  <div class="rectangle">
    <h3 class="mb-4">Choisissez votre profil</h3>
    <div class="options">
      <a href="presentation.html" id = "eleve">Élève</a>
      <a href="acceuil.html" id = "parents">Parents</a>
      <a href="enseignant.html"  id = "enseignants">Enseignants</a>
      <a href="institutions.html"  id = "institutions">Institutions</a>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
